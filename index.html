<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToWatch</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #bb86fc;
            --highlight-color: #03dac5;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.009em;
            margin-bottom: 1.5rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .description {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 16px;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .filters {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .filters select {
            padding: 10px 20px;
            font-size: 16px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .filters button {
            padding: 10px 20px;
            font-size: 16px;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .filters button:hover {
            background: var(--highlight-color);
            color: #000;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tabs button {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            background: var(--secondary-bg);
            color: var(--text-primary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tabs button.active {
            background: var(--accent-color);
        }

        .movie-details {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            position: relative;
            display: none;
        }

        .movie-details.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .movie-details h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-align: center;
        }

        .movie-details img {
            display: block;
            margin: 0 auto 1.5rem;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5),
                        0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        .movie-details p {
            font-size: 17px;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .movie-details a {
            display: inline-block;
            text-decoration: none;
            color: var(--highlight-color);
            font-size: 17px;
            font-weight: 500;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .movie-details a:hover {
            color: var(--accent-color);
            transform: translateX(3px);
        }

        .share-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: var(--highlight-color);
            color: #000;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .share-button:hover {
            background: var(--accent-color);
            color: var(--text-primary);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .toast.visible {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            border: 4px solid var(--secondary-bg);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recent-suggestions {
            margin-top: 2rem;
            color: var(--text-primary);
            width: 100%;
            max-width: 800px;
            background: var(--secondary-bg);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        .recent-suggestions h3 {
            font-size: 20px;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .recent-suggestions ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .recent-suggestions li {
            font-size: 16px;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .recent-suggestions li:hover {
            background: var(--highlight-color);
            color: var(--primary-bg);
        }

        @media (max-width: 768px) {
            .movie-details {
                width: 95%;
            }

            .tabs {
                flex-wrap: wrap;
                gap: 8px;
            }

            h1 {
                font-size: 32px;
            }

            .movie-details h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>WhatToWatch</h1>

    <p class="description">Select your preferred language and movie type (Old or Recent), then press the button or shake your phone to get a movie recommendation. Share your favorite movies with friends!</p>

    <div class="filters">
        <select id="languageFilter">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="te">Telugu</option>
            <option value="ta">Tamil</option>
            <option value="kn">Kannada</option>
            <option value="ml">Malayalam</option>
            <option value="mr">Marathi</option>
            <option value="bn">Bengali</option>
            <option value="gu">Gujarati</option>
            <option value="pa">Punjabi</option>
        </select>
        <button id="suggestButton">Suggest a Movie</button>
    </div>

    <div class="tabs">
        <button id="oldTab" class="active"><span>üìΩÔ∏è</span> Old</button>
        <button id="recentTab"><span>üé¨</span> Recent</button>
    </div>

    <div id="movieDetails" class="movie-details"></div>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div class="recent-suggestions" id="recentSuggestions">
        <h3>Recently Suggested Movies:</h3>
        <ul id="suggestionHistory"></ul>
    </div>

    <div id="toast" class="toast">Link copied to clipboard!</div>

    <script>
        const TMDB_API_KEY = "aad5875c5978daef28ce49c00d9a0865";

        const oldTab = document.getElementById('oldTab');
        const recentTab = document.getElementById('recentTab');
        const suggestButton = document.getElementById('suggestButton');
        const movieDetails = document.getElementById('movieDetails');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const recentSuggestions = document.getElementById('suggestionHistory');
        const languageFilter = document.getElementById('languageFilter');
        const toast = document.getElementById('toast');
        const viewedMovies = new Set();
        const history = [];

        const activateTab = (tab) => {
            [oldTab, recentTab].forEach(button => button.classList.remove('active'));
            tab.classList.add('active');
        };

        const fetchMovies = async (category) => {
            movieDetails.classList.remove('visible');
            loadingSpinner.style.display = "block";

            const language = languageFilter.value;
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            let endpoint;

            if (category === 'old') {
                endpoint = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_original_language=${language}&primary_release_date.lte=${currentYear - 2}-12-31`;
            } else if (category === 'recent') {
                endpoint = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_original_language=${language}&primary_release_date.gte=${currentYear - 2}-01-01&primary_release_date.lte=${currentDate.toISOString().split('T')[0]}`;
            }

            try {
                const movies = [];
                for (let page = 1; page <= 5; page++) {
                    const response = await fetch(`${endpoint}&page=${page}`);
                    const data = await response.json();
                    if (!data.results || data.results.length === 0) break;
                    movies.push(...data.results);
                }

                if (movies.length === 0) {
                    throw new Error('No movies found for the selected category and language.');
                }

                let movie;
                do {
                    movie = movies[Math.floor(Math.random() * movies.length)];
                } while (viewedMovies.has(movie.id) && movies.length > viewedMovies.size);

                viewedMovies.add(movie.id);
                history.unshift(movie.title);
                if (history.length > 5) history.pop();
                updateHistory();
                displayMovie(movie);

            } catch (error) {
                console.error('Error fetching movies:', error);
                movieDetails.innerHTML = `<p style="color: #ff3b30;">Unable to fetch movies. Please try again later.</p>`;
                movieDetails.classList.add('visible');
            } finally {
                loadingSpinner.style.display = "none";
            }
        };

const displayMovie = (movie) => {
    const shareMessage = `Hey, I'm watching "${movie.title}" on WhatToWatch! Check it out: https://www.themoviedb.org/movie/${movie.id}`;
    movieDetails.innerHTML = `
        <h2>${movie.title}</h2>
        <img 
            src="https://image.tmdb.org/t/p/w500${movie.poster_path}" 
            alt="${movie.title}"
            onerror="this.onerror=null; this.src='https://via.placeholder.com/500x750.png?text=No+Poster+Available'"
        />
        <p>${movie.overview || 'No description available.'}</p>
        <p><strong>Release Date:</strong> ${movie.release_date || 'TBA'}</p>
        <a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank">Watch Now ‚Üí</a>
        <button class="share-button" id="shareButton">Copy Link</button>
    `;
    movieDetails.classList.add('visible');

    // Attach event listener to the share button
    document.getElementById('shareButton').addEventListener('click', () => {
        copyToClipboard(shareMessage);
    });
};

const copyToClipboard = (message) => {
    console.log("Copying message:", message); // Debug log
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(message)
            .then(() => {
                console.log("Successfully copied to clipboard!");
                showToast('Link copied to clipboard!');
            })
            .catch(err => {
                console.error("Error using Clipboard API:", err);
                fallbackCopyToClipboard(message);
            });
    } else {
        console.warn("Clipboard API not supported, using fallback.");
        fallbackCopyToClipboard(message);
    }
};

// Fallback method for older browsers
const fallbackCopyToClipboard = (message) => {
    console.log("Using fallback to copy:", message); // Debug log
    const textArea = document.createElement('textarea');
    textArea.value = message;
    textArea.style.position = 'fixed'; // Prevent scrolling
    textArea.style.top = '0';
    textArea.style.left = '0';
    textArea.style.opacity = '0';

    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();

    try {
        const successful = document.execCommand('copy');
        console.log("Fallback copy:", successful);
        showToast('Link copied to clipboard!');
    } catch (err) {
        console.error("Fallback: Unable to copy text:", err);
    }

    document.body.removeChild(textArea);
};

        const showToast = (message) => {
            toast.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        };

        oldTab.addEventListener('click', () => { 
            activateTab(oldTab); 
            fetchMovies('old'); 
        });

        recentTab.addEventListener('click', () => { 
            activateTab(recentTab); 
            fetchMovies('recent'); 
        });

        suggestButton.addEventListener('click', () => {
            const activeTab = document.querySelector('.tabs button.active');
            if (activeTab.id === 'oldTab') fetchMovies('old');
            if (activeTab.id === 'recentTab') fetchMovies('recent');
        });

        if ('DeviceMotionEvent' in window) {
            let lastShakeTime = 0;

            window.addEventListener('devicemotion', (event) => {
                const acceleration = event.accelerationIncludingGravity;
                const shakeThreshold = 15;

                if (
                    Math.abs(acceleration.x) > shakeThreshold ||
                    Math.abs(acceleration.y) > shakeThreshold ||
                    Math.abs(acceleration.z) > shakeThreshold
                ) {
                    const now = Date.now();
                    if (now - lastShakeTime > 1000) {
                        lastShakeTime = now;
                        const activeTab = document.querySelector('.tabs button.active');
                        if (activeTab.id === 'oldTab') fetchMovies('old');
                        if (activeTab.id === 'recentTab') fetchMovies('recent');
                        if (navigator.vibrate) {
                            navigator.vibrate(200); // Vibrate for 200ms
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
